<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basis</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="menu">
                <div class="logo">
                    <a href="index.html">
                        BASIS
                    </a>
                </div>
                <div class="menu-list">
                    <ul>
                        <a href="faq.html">
                            <li>FAQ</li>
                        </a>
                        <a href="contact.html">
                            <li>Контакты</li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <div class="result_modal"> </div>
    <section class="main_quiz">
        <div class="container">
            <div class="quiz-info">
                <div class="quiz-title">
                    Заполните нашу анкету
                </div>
                <div class="quiz-title two">
                    для получения образа
                </div>
                <div class="quiz-subtitle">
                    Заполнение займет 7 минут.
                </div>
            </div>
            <div class="quiz__container" id="quiz">
                <div class="quiz__header">
                    <div class="inner-title">
                        <div id="idQuestion">
                            Id Question
                        </div>
                        <h2 id="question">Question text</h2>
                    </div>

                    <ul>
                        <li>
                            <input class="answer" name="answer" id="a" type="radio" />
                            <label id="a_text" for="a">Question</label>
                        </li>
                        <li>
                            <input class="answer" name="answer" id="b" type="radio" />
                            <label id="b_text" for="b">Question</label>
                        </li>
                        <li>
                            <input class="answer" name="answer" id="c" type="radio" />
                            <label id="c_text" for="c">Question</label>
                        </li>
                        <li>
                            <input class="answer" name="answer" id="d" type="radio" />
                            <label id="d_text" for="d">Question</label>
                        </li>
                    </ul>
                </div>
                <button id="submit">Заполнить анкету</button>
            </div>
        </div>
    </section>
    <section class="result">
        <div class="container">
            <div class="result-inner">
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer-inner">
                <div class="footer-inner-logo">
                    BASIS
                </div>
                <div class="footer-inner-menu">
                    <ul>
                        <a href="contact.html">
                            <li>Контакты</li>
                        </a>
                        <a href="faq.html">
                            <li>FAQ</li>
                        </a>
                    </ul>
                    <ul>
                        <a href="">
                            <li>Политика обработки данных</li>
                        </a>
                    </ul>
                </div>
                <div class="footer-inner-roots">
                    © 2022 Все права защищены
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
