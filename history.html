<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{ "title": "История подборок" })
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

<body>
    @@include('html/header.html',{})
    <section class="history-inner">
        <div class="container">
            <div class="history-wrapper">
                <div class="history-wrapper-title">
                    А, мы все сохранили!
                </div>
                <div class="history-wrapper-subtitle">
                    Ниже ваши ранние подборки, чтобы вы могли вернуться
                </div>
                <div class="history-wrapper-subtitle">

                    к подобранным вещам
                </div>
                <div class="history-wrapper-box">
                    <div class="history-wrapper-box-item">
                        <div class="history-wrapper-box-item-title">
                            <div class="history-wrapper-box-item-title-name">
                                Подборка
                            </div>
                            <div class="history-wrapper-box-item-title-number">
                                1
                            </div>
                        </div>
                        <div class="history-wrapper-box-item-date">
                            04.05.2022
                        </div>
                        <div class="history-wrapper-box-item-arrow">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    @@include('html/footer.html',{})
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/app.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>

</html>
