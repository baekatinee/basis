<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{ "title": "Опросник" })
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<body>
    @@include('html/header.html',{})
    <div class="result_modal"> </div>
    <section class="main_quiz">
        <div class="container">
            <div class="quiz-info">
                <div class="quiz-title">
                    Заполните нашу анкету
                </div>
                <div class="quiz-title two">
                    для получения образа
                </div>
                <div class="quiz-subtitle">
                    Заполнение займет 2 минуты.
                </div>
            </div>
            <div class="quiz__container" id="quiz">
                <div class="quiz__header">
                    <div class="inner-title">
                        <div id="idQuestion">
                            Id Question
                        </div>
                        <h2 id="question">Question text</h2>
                    </div>
                    <form class="form" action="">

                    </form>
                </div>
                <div class="btnContainer">
                    <button id="submitBack">Назад</button>
                    <button id="submit">Заполнить анкету</button>
                </div>
              
            </div>
        </div>
    </section>
    <section class="result">
        <div class="container">
            <div class="result-inner">
            </div>
        </div>
    </section>
    
    @@include('html/footer.html',{})
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/app.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>

</html>
